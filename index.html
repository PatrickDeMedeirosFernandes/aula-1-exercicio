<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <style>
    .column {
      margin-bottom: 20px
    }
  </style>
  <title>ES6</title>
</head>
<body>
  <section class="section">
    <div id="form-container">
      <div class="container">
        <div class="columns is-multiline is-centered">
          <form name="create-tweet" id="tweet-form">
              <div class="field">
                <div class="control">
                  <input type="text" class="input" name="name" placeholder="Escreva o seu nome">
                </div>
              </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea" name="tweet" placeholder="Escreva o seu tweet" cols="40" rows="5"></textarea>
              </div>
            </div>
            <div class="field is-pulled-right">
              <div class="control">
                <button type="submit" class="button is-dark">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div id="tweets-container"></div>
  </section>

  <script src="dist/bundle.js"></script>
</body>
</html>
